{% extends 'base.html' %}

{% block content %}

<h1>Post</h1>

<ul>
    {% for post in object_list %}

    <li>
        <a href="{% url 'blog:ArticleView' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }} 
        <br>
        {{ post.body }}
    </li>

    <br>

    {% endfor %}
</ul>

{% endblock content %}
