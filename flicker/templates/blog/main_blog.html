{% extends 'base.html' %}

{% block content %}

<h1>Post</h1>

<ul>
    {% for post in object_list %}

    <li>
        <a href="{% url 'blog:article_detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }}
        {{post.author.last_name }} - <a href="{% url 'blog:update_post' post.pk %}">Edit</a> <a href="{% url 'blog:delete_post' post.pk %}">Delete</a>
        <br>
        {{ post.body }}
    </li>

    <br>

    {% endfor %}
</ul>

{% endblock content %}
