{% extends 'base.html' %}

{% block title %}

Edit Blog Post

{% endblock title %}

{% block content %}

{% if user.is_authenticated %}

<h1>Update Post...</h1>
<br>

<div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
    </form>
</div>

{% else %}

You're not allowed here! (and you know it...)

{% endif %}

{% endblock content %}
